<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit</title>
    <script src="../js/SubmitJs.js"></script>
</head>
<body>
<!--
    action 提交路径
    input 框 name 是提交路径中的 fname=ss&age=ss
    disabled : 禁止输入框输入
    required : 必须填写
-->
<form name="submitName" action="https://www.baidu.com" onsubmit="return submitFunction()" method="post">
    姓名 : <input type="text" name="fname">
    性别 : <input type="text" name="age">
    <input type="submit" value="提交">
</form>


<!-- type number 代表数字类型,  max 为最大值, min 为最小值 -->
<input id="appDemoId" type="number" min="100" max="300" required>
<button onclick="appDemo()">OK</button>
<p id="appDemo"></p>

<script>

</script>


</body>
</html>
