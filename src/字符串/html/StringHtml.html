<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> String 方法</title>
    <script src="../js/StringJs.js"></script>
</head>
<body>
<!--
length 获取字符串长度
indexOf() 查找 字符在字符串中首次出现的索引 -1 : 没有出现, indexOf(str,index) : index 为开始检索的索引
lastIndexOf() 查找字符串最后一次在索引中出现的位置 -1 : 没有出现, lastIndexOf(str,index) : index 为开始检索的索引
search() 方法搜索特定值的字符串，并返回匹配的位置, 多个出现只返回第一个位置
两种方法，indexOf() 与 search(), 是相等的
    这两种方法是不相等的区别在于: search()方法无法设置第二个开始位置参数 indexOf()方法无法设置更强大的搜索值(正则表达式)

slice(start, end) 提取字符串的某个部分并在新字符串中返回被提取的部分, 该方法设置两个参数：起始索引（开始位置），终止索引（结束位置）。
substring(start, end) 截取字符串, substring() 类似于 slice(), 不同之处在于 substring() 无法接受负的索引。
substr(start, length) substr() 类似于 slice(), 不同之处在于第二个参数规定被提取部分的长度。
replace() 方法用另一个值替换在字符串中指定的值
toUpperCase() 把字符串转换为大写
toLowerCase() 把字符串转换为小写
concat() 连接两个或多个字符串
trim() 方法删除字符串两端的空白符
split() 将字符串转换为数组
-->
<p id="appStr"> 字符串长度 长</p>

<button onmouseover="appLength()">等待</button>

</body>
</html>
